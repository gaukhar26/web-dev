<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Log In or Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="content">
    <div class="content__container container">
      <header>
        <div class="logo-container">
          <img src="https://logohistory.net/wp-content/uploads/2022/10/Facebook-Logo-2019.png" alt="Facebook Logo"
            class="logo">
        </div>
        <div class="slogan-container">
          <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
      </header>
      <div class="form-container">
        <input type="text" placeholder="Электронный адрес или номер телефона">
        <input type="password" placeholder="Пароль">
        <button type="submit" class="btn-login">Вход</button>
        <a href="#" class="forgot-password">Забыли пароль?</a>
        <button type="button" class="btn-create-account">Создать аккаунт</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-content">
    </div>
    <div class="copyright">
      Facebook © 2021
    </div>
  </footer>
</body>

</html>
